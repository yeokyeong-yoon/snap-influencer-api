<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드 코디네이터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">브랜드 코디네이터</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#customer">고객</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#admin">운영자</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 고객 섹션 -->
        <section id="customer" class="mb-5">
            <h2 class="mb-4">고객 서비스</h2>
            
            <!-- 카테고리별 최저가 조회 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">카테고리별 최저가 브랜드</h5>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary" onclick="findLowestPricesByCategory()">조회하기</button>
                    <div id="lowestPricesResult" class="mt-3"></div>
                </div>
            </div>

            <!-- 최저가 브랜드 세트 조회 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">최저가 브랜드 세트</h5>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary" onclick="findCheapestBrandTotal()">조회하기</button>
                    <div id="cheapestBrandResult" class="mt-3"></div>
                </div>
            </div>

            <!-- 카테고리별 가격 범위 조회 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">카테고리별 가격 범위</h5>
                </div>
                <div class="card-body">
                    <select class="form-select mb-3" id="categorySelect">
                        <option value="TOP">상의</option>
                        <option value="PANTS">하의</option>
                        <option value="OUTER">아우터</option>
                        <option value="SNEAKERS">스니커즈</option>
                        <option value="BAG">가방</option>
                        <option value="HAT">모자</option>
                        <option value="SOCKS">양말</option>
                        <option value="ACCESSORY">액세서리</option>
                    </select>
                    <button class="btn btn-primary" onclick="findPriceRangeByCategory()">조회하기</button>
                    <div id="priceRangeResult" class="mt-3"></div>
                </div>
            </div>
        </section>

        <!-- 운영자 섹션 -->
        <section id="admin" class="mb-5">
            <h2 class="mb-4">운영자 관리</h2>

            <!-- 브랜드 등록 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">브랜드 등록</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="brandName" placeholder="브랜드 이름">
                    </div>
                    <button class="btn btn-primary" onclick="registerBrand()">등록하기</button>
                </div>
            </div>

            <!-- 상품 관리 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">상품 관리</h5>
                </div>
                <div class="card-body">
                    <form id="productForm" class="mb-3">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="productBrand" placeholder="브랜드 이름">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="productCategory">
                                <option value="TOP">상의</option>
                                <option value="PANTS">하의</option>
                                <option value="OUTER">아우터</option>
                                <option value="SNEAKERS">스니커즈</option>
                                <option value="BAG">가방</option>
                                <option value="HAT">모자</option>
                                <option value="SOCKS">양말</option>
                                <option value="ACCESSORY">액세서리</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="productPrice" placeholder="가격">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="registerProduct()">상품 등록</button>
                    </form>
                    <button class="btn btn-secondary" onclick="loadProducts()">상품 목록 조회</button>
                    <div id="productList" class="mt-3"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
